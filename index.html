<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divya Nadikoppula — Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
        }

        .carousel {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: hidden;
            scroll-behavior: smooth;
            width: 100vw;
            height: 100vh;
        }

        .carousel-section {
            flex: 0 0 100%;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            box-sizing: border-box;
        }

        /* Slide 1 - Introduction */
        #slide1 {
            background-color: #f5f5ff;
        }

        #slide1 .content {
            max-width: 50%;
        }

        #slide1 img {
            width: 40%;
            border-radius: 10px;
        }

        #slide1 h1 {
            font-size: 3rem;
            color: #3a3a8d;
        }

        #slide1 p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #595959;
        }

        /* Slide 2 - Work Section */
        #slide2 {
            background-color: #fff5f5;
            flex-direction: column;
            text-align: center;
        }

        #slide2 h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #c95a5a;
        }

        #slide2 img {
            width: 60%;
            margin: 20px 0;
            border-radius: 10px;
        }

        /* Slide 3 - Contact Section */
        #slide3 {
            background-color: #f5fff5;
            text-align: center;
        }

        #slide3 h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #5ac95a;
        }

        #slide3 a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #5ac95a;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        #slide3 a:hover {
            background-color: #48a848;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 10px 15px;
            border: none;
            background-color: #888;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .nav-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<!-- Carousel Sections -->
<div class="carousel" id="carousel">
    <!-- Slide 1: Introduction -->
    <div class="carousel-section" id="slide1">
        <div class="content">
            <h1> I am Divya Nadikoppula</h1>
            <p>
                
            </p>
        </div>
        <img src="Divya_med.jpg" alt="Divya's Picture">
    </div>

    <!-- Slide 2: Work Section -->
    <div class="carousel-section" id="slide2">
        <h1>My Work</h1>
        <img src="work-sample.jpg" alt="Work Sample">
    </div>

<!-- Footer Contact Section -->
<footer style="
  text-align:center;
  padding:1.2rem;
  background:#222;
  color:#fff;
  font-size:0.95rem;
  margin-top:auto;">
  <p>Get in touch:</p>
  <p>
    <a href="mailto:nadikoppula.divya@gmail.com" style="color:#5ac95a; text-decoration:none; margin:0 10px;" rel="noopener">Email</a>
    <a href="https://linkedin.com/in/divyandk" style="color:#3a3a8d; text-decoration:none; margin:0 10px;" target="_blank" rel="noopener">LinkedIn</a>
    <a href="https://github.com/divyandk" style="color:#c95a5a; text-decoration:none; margin:0 10px;" target="_blank" rel="noopener">GitHub</a>
    <a href="tel:+33783815922" style="color:#888; text-decoration:none; margin:0 10px;" rel="noopener">Phone</a>
  </p>
  <p style="font-size:0.8rem; color:#bbb;">© 2025 Divya Nadikoppula</p>
</footer>

<!-- Navigation Buttons -->
<div class="nav-buttons">
    <button onclick="scrollToSlide(0)">Introduction</button>
    <button onclick="scrollToSlide(1)">Work</button>
    <button onclick="scrollToSlide(2)">Contact</button>
</div>

<script>
    function scrollToSlide(index) {
        const carousel = document.getElementById('carousel');
        const sectionWidth = window.innerWidth;
        carousel.scrollTo({ left: index * sectionWidth, behavior: 'smooth' });
    }
</script>

</body>
</html>
